<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Converter</title>

    <!-- Meta tags to improve seo -->
    <meta name="title" content="Number format converter"/>
    <meta name="description" content="convert number from binary to decimal or binary to octal or binary to hexadecimal or hexadecimal to binary
    or hexadecimal to octal or hexadecimal to decimal or octal to binary or octal to decimal or octal to hexadecimal or decimal to binary or 
    decimal to octal or decimal to hexadecimal"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tamalika Chowdhury">
    <meta name="language" content="english">
    <meta name="revised" content="Sunday, July 14th, 2023, 8:15 pm" />
    <meta name="rating" content="safe for kids"/>
    <meta name="copyright" content="Copyright 2022">
    <meta name="HandheldFriendly" content="true"/>

    <!-- Meta tags for ogp protocol -->
    <meta property="og:title" content="Number Converter" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Number Converter is website where one can convert number from one format (binary, decimal, ocatl, hexadecimal) to another format." />
    <meta property="og:url" content="https://tamalika01.github.io/Number-Converter/" />
    <meta property="og:image" content="./images/Number Converter Preview.jpeg" />
    <meta property="og:locale" content="en" />

    <!-- Linke stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <span class="brand"><i>Number Converter</i> </span>
    </header>

    <!-- Main form -->
    <form class="main-form">
      <!-- Always show all error on top of form -->
      <div class="row">
        <h2 id="errorMsg" class="error">No error</h2>
      </div>
      <div class="flex-container">
        <div class="flex-child">
          <label for="from">From:</label><br />
          <select name="from" id="from">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
        <div class="flex-child">
          <label for="to">To:</label><br />
          <select name="to" id="to">
            <option value="binary">Binary</option>
            <option value="decimal">Decimal</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
      </div>

      <div class="row">
        <label for="number">Enter the number:</label><br />
        <input type="text" id="inputField" name="number" required />
      </div>

      <div class="row">
        <button id="button1"><span>=</span>convert</button>
        <button id="button2"><span>× </span>reset</button>
        <button id="button3"><span>⇅ </span>swap</button>
      </div>

      <div class="row ans-row">
        <label for="number">Converted number:</label><br />
        <input class="ans-input" type="text" id="answerField" name="number" />
      </div>
    </form>

    <!-- Js scripts -->
    <script src="./scripts/converter.js"></script>
  </body>
</html>
